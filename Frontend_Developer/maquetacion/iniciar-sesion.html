<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Iniciar Sesión</h2>
            <form action="" class="login__container--form">
                <input type="text" class="input" placeholder="Correo electronico">
                <input type="text" class="input" placeholder="Contraseña">
                <button class="buttom">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="assets/google-icon.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="assets/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">¿No tienes cuenta? <a href="/Frontend_Developer/maquetacion/registro.html">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
